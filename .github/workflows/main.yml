name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node: ["lts/hydrogen", "lts/iron", "21", "22"]

    name: Node ${{ matrix.node }}

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci

      - name: Lint code ğŸ§¹
        run: npm run lint

      - name: Run tests ğŸ§ª
        run: npm run test

      - name: Run builds ğŸ› 
        run: npm run build
